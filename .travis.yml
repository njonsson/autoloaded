language: ruby
bundler_args: --without debug doc tooling
rvm:
  - 2.0
  - 2.1
  - 2.2
  - 2.3
  - 2.4
  - 2.5
  - 2.6
  - 2.7
  - 3.0
  - 3.1
  - ruby-head
  - jruby-head
  - rbx
  - rbx-2
script: "bundle exec rake test"
matrix:
  allow_failures:
    - rvm: 1.9
    - rvm: 3.1
    - rvm: ruby-head
    - rvm: jruby-head
    - rvm: rbx
    - rvm: rbx-2
branches:
  except:
    - /^gh-pages.*$/
